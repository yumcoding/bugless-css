<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a3b2912982.js"
      crossorigin="anonymous"
    ></script>

    <title>Position 03</title>
  </head>
  <body>
    <div class="modal">
      <h1>Manage Subscriptions</h1>
      <p>
        You can follow the discussion on @kimbug without to leave a comment.
        Cool, huh? Just enter your email address in the form here below and you
        are all set.
      </p>
      <form action="#" method="GET">
        <input type="email" placeholder="Your e-mail" />
        <button type="submit" class="btn btn-subscribe">Subscribe</button>
      </form>
      <button type="button" class="btn btn-close" aria-label="close modal">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </body>
</html>
