<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Background</title>
  </head>
  <body>
    <article class="card">
      <div class="card-image">
        <button
          class="btn-add"
          type="button"
          aria-label="add favourites"
        ></button>
      </div>
      <div class="card-content">
        <strong class="tag">PLUS</strong>
        <span class="type">Entire apartment</span>
        <h1 class="title">Unwind in a Bright Space with Rustic Accents</h1>
        <p class="amentities">
          2 guests 路 1 bedroom 路 1 bed 路 1 bath <br />
          Wifi 路 Kitchen
        </p>
      </div>
      <div class="review-container">
      
        <span class="rate" aria-label="4.97 points">4.97</span>
        <span class="reviews" aria-label="203 reviews">(203)</span>
      </div>
    </article>
  </body>
</html>
