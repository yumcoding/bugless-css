<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>User Profile</title>
  </head>
  <body>
    <section class="user-profile">
      <img src="assets/user.jpg" alt="Noah Madsen" />
      <h1 class="user-name">Noah Madsen</h1>
      <span class="user-location">Copenhagen, Denmark</span>
      <dl class="profile-detail">
        <div class="profile-detail-item">
          <dt>Friends</dt>
          <dd>730</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Projects</dt>
          <dd>3</dd>
        </div>
        <div class="profile-detail-item">
          <dt>Reviews</dt>
          <dd>243</dd>
        </div>
      </dl>
    </section>
  </body>
</html>
